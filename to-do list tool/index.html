<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Styles the main container of the to-do list */
        .todo-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Removes default list styling for the to-do list */
        .todo-list {
            list-style-type: none;
            padding: 0;
        }
        /* Styles each list item in the to-do list */
        li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Adds spacing for buttons in list items */
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="todo-container">
    <h1>To-Do List</h1>
    <!-- Input field to add new tasks -->
    <input type="text" id="taskInput" placeholder="Add a new task" />
    
    <!-- Button to add a new task to the list -->
    <button class="add-btn" onclick="addTask()">Add Task</button>
    
    <!-- Unordered list to display the tasks -->
    <ul class="todo-list" id="todoList"></ul>
</div>
<script>
    function addTask() {
            const inputTask = document.getElementById('taskInput');
            const taskText = inputTask.value.trim()
            if (taskText !== "") {
            const ul = document.getElementById('todoList');
            // create new list item
            const li = document.createElement('li');
            // Create task text element
            const span = document.createElement('span');
            span.textContent = taskText;
            // create edit button
            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.onclick = () => editTask(span);
            // create remove bttn
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Delete';
            removeButton.onclick = () =>removeTask(li);
            // append buttons and text to the list element
            li.appendChild(span);
            li.appendChild(editButton);
            li.append(removeButton);
            // append list item to the list
            ul.appendChild(li);
            //clear input field
            inputTask.value = "";
        }   else {
            alert("Please enter a valid task.")
        }
    }
    function editTask(span) {
        const newTask = prompt("Edit your task:", span.textContent)
        if (newTask !== null && newTask.trim() !== "") {
            span.textContent = newTask.trim(); //setting newTask text
        }
    }
    function removeTask(li) {
        const ul = document.getElementById('todoList');
        ul.removeChild(li);
    }
</script>
</body>
</html>
