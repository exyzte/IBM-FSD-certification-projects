<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Sales Calculator</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Total Sales Calculator</h1>
        <form id="sales-form">
            <div class="form-group">
                <label for="item">Item Name</label>
                <input type="text" class="form-control" id="item" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
        <h2 class="mt-4">Items List</h2>
        <ul id="items-list" class="list-group"></ul>
        <h3 class="mt-4">Total Sales: $<span id="total-sales">0.00</span></h3>
    </div>
    <script src="assets/bootstrap/bootstrap.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
